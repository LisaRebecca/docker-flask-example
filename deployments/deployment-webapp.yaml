apiVersion: apps/v1
kind: Deployment
metadata: 
  name: my-webapp-deployment
  labels:
    app: webapp
spec: 
  replicas: 2
  selector: 
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec: 
      containers:
      - name: webapp
        image: lisarebecca/sample-webapp:1.1
        ports:
        - containerPort: 5000